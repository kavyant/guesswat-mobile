<ion-header>
  <ion-toolbar class="hight_header">
    <ion-grid>
      <ion-row>
        <ion-col size="3">
          <ion-img src="/../assets/images/catchphrase.png" class="play_btn"></ion-img>
        </ion-col>
        <ion-col size="6">
          <h4 class="white">You are awesome</h4>
        </ion-col>
        <ion-col size="3">
          <ion-text class="text_set_2">
            12
          </ion-text>
          <ion-img src="/../assets/images/crown2.png" class="crown_img_2"></ion-img>
          <ion-avatar>
            <ion-img src="/../assets/images/user1.jpg" class="user_img_2"></ion-img>
          </ion-avatar>
        </ion-col>
      </ion-row>
    </ion-grid>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-grid>
    <ion-row class="row_pad_2">
      <ion-col size="5">
        <ion-img src="/../assets/images/crown2.png" class="crown_img_3"></ion-img>
        <ion-avatar>
          <ion-img src="/../assets/images/friend2.png" class="friend_img"></ion-img>
        </ion-avatar>
        <ion-text class="name">
          $Username
        </ion-text>
      </ion-col>
      <ion-col size="2">
        <ion-avatar>
          <ion-img src="/../assets/images/divider.png" class="verticaldivider"></ion-img>
        </ion-avatar>
      </ion-col>
      <ion-col size="5">
        <ion-avatar>
          <ion-img src="/../assets/images/friend1.png" class="friend_img"></ion-img>
        </ion-avatar>
        <ion-text class="name">
          $Username
        </ion-text>
      </ion-col>
    </ion-row>
  </ion-grid>
  <ion-grid>
    <ion-row>
      <ion-col size="12">
        <ion-button class="play_again_button">PLAY TOGETHER AGAIN</ion-button>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col size="12">
        <h4 class="score">Your Score - 200</h4>
      </ion-col>
    </ion-row>
    <ion-row class="top_mar">
      <ion-col size="4">
        <ion-img src="/../assets/images/thumbup.png" class="thum_img"></ion-img>
      </ion-col>
      <ion-col size="4">
        <ion-button class="play_again_button home_btn">HOME</ion-button>
      </ion-col>
      <ion-col size="4">
        <ion-img src="/../assets/images/thumbdown.png" class="thum_img_2"></ion-img>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
