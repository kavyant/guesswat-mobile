<ion-header>
  <ion-toolbar>
    <ion-row>
      <ion-col class="ion-align-self-start">
        <ion-row>
          <a routerLink="/buy/pass">
            <ion-img class="header-icons" src="./assets/images/plus.png"></ion-img>
          </a>
          <ion-img src="./assets/images/pass-new.png"></ion-img>
          <ion-label class="number-position">{{this.user.gameprofile.pass}}</ion-label>
        </ion-row>
      </ion-col>
      <!--<ion-col>
				<ion-row>
					<a routerLink="/buy/pass"><ion-img class="header-icons" src="./assets/images/plus.png"></ion-img></a>
					<ion-img src="./assets/images/hints-new.png"></ion-img>
					<ion-label class="number-position">{{this.user.gameprofile.hinto}}</ion-label>
				</ion-row>
			</ion-col>-->
      <ion-col>
        <ion-row>
          <a routerLink="/buy/freezo">
            <ion-img class="header-icons" src="./assets/images/plus.png"></ion-img>
          </a>
          <ion-img class="" src="./assets/images/time-freezo.png"></ion-img>
          <ion-label class="number-position"> {{this.user.gameprofile.freezo}} </ion-label>
        </ion-row>
      </ion-col>
      <ion-col>
        <ion-row>
          <a routerLink="/buy/reverse">
            <ion-img class="header-icons" src="./assets/images/plus.png"></ion-img>
          </a>
          <ion-img class="" src="./assets/images/reverse-power.png"></ion-img>
          <ion-label class="number-position"> {{this.user.gameprofile.reverse}} </ion-label>
        </ion-row>
      </ion-col>
      <ion-col>
        <ion-row>
          <a routerLink="/buy/shop">
            <ion-img class="header-icons" src="./assets/images/plus.png"></ion-img>
          </a>
          <ion-img class="" src="./assets/images/coin-new.png"></ion-img>
          <ion-label class="number-position"> {{this.user.gameprofile.coins}} </ion-label>
        </ion-row>
      </ion-col>
    </ion-row>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding" class="background">
  <ion-grid>
    <ion-row class="first__section">
      <ion-col col-4 class="ion-align-self-start" t>
        <ion-img class="crown_icon" src="./assets/images/crown2.png"></ion-img>
        <ion-avatar>
          <a routerLink="/profile">
            <ion-img class="profile-img" src="./assets/images/user1.jpg"></ion-img>
          </a>
        </ion-avatar>
        <ion-progress-bar value="0.5" color="warning" class="progress-bar"></ion-progress-bar>
      </ion-col>
      <ion-col col-4>
        <ion-img class="logo" src="./assets/images/guesswat-logo-new.png"></ion-img>
      </ion-col>
      <ion-col col-4>
        <ion-img routerLink="/setting" class="treasure-icon setting-icon1" src="./assets/images/settingicon.png">
        </ion-img>
      </ion-col>
      <!--<ion-col col-4>
	        <ion-img class="treasure-icon" src="./assets/images/creaticon.png"></ion-img>
	        <p>15</p>
	    	</ion-col>-->
    </ion-row>
  </ion-grid>
  <ion-row>
    <ion-col col-12 class="addButtonContent" routerLink="/catchphrase-preplay">
      <ion-row>
        <ion-img src="assets/images/play-icon.png" class="buttonCatchphrase"></ion-img>
      </ion-row>
    </ion-col>
  </ion-row>
