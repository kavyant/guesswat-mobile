<ion-header>
  <ion-toolbar>
    <ion-title> <span> 14 </span>
      <ion-img src="assets/images/timer2.png" class="arrow_back"></ion-img>
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="background">

  <ion-grid class="top_padding">
    <ion-row>
      <ion-col>
        <h1>12</h1>
        <ion-img src="assets/images/eye.png" class="eye_image"></ion-img>
      </ion-col>
    </ion-row>

    <div class="image__section">
      <ion-row>
        <ion-col col-3 class="four_image_section">
          <ion-avatar>
            <ion-img src="assets/images/user1.jpg" class="user__image"></ion-img>
            <p class="username">$Username</p>
          </ion-avatar>
        </ion-col>
        <ion-col col-3 class="four_image_section">
          <ion-avatar>
            <ion-img src="assets/images/user1.jpg" class="user__image"></ion-img>
            <p class="username">$Username</p>
          </ion-avatar>
        </ion-col>
        <ion-col col-3 class="four_image_section">
          <ion-avatar>
            <ion-img src="assets/images/user1.jpg" class="user__image"></ion-img>
            <p class="username">$Username</p>
          </ion-avatar>
        </ion-col>
        <ion-col col-3 class="four_image_section">
          <ion-avatar>
            <ion-img src="assets/images/user1.jpg" class="user__image"></ion-img>
            <p class="username">$Username</p>
          </ion-avatar>
        </ion-col>
      </ion-row>
    </div>

    <div class="chatbox">
      <ion-row>
        <ion-col size="9">
          <h3>Hello</h3>
        </ion-col>
        <ion-col size="3">
          <h2>Hi</h2>
        </ion-col>
      </ion-row>

      <ion-row>
        <ion-col size="3">
          <ion-avatar>
            <ion-img src="assets/images/user1.jpg" class="user__image"></ion-img>
            <p class="username">$Username</p>
          </ion-avatar>
        </ion-col>
        <ion-col size="6">
          <div class="three_image_badge">
            <div>
              <ion-badge shap="round" color="danger" class="badge__icon">102</ion-badge>
              <ion-img src="assets/images/pass-icon.png" class="badge_image"></ion-img>
            </div>
            <div>
              <ion-badge color="danger" class="badge__icon">62</ion-badge>
              <ion-img src="assets/images/hints-icon.png" class="badge_image"></ion-img>
            </div>
            <div>
              <ion-badge color="danger" class="badge__icon">102</ion-badge>
              <ion-img src="assets/images/timr-frezo-icon.png" class="badge_image"></ion-img>
            </div>
          </div>
        </ion-col>
        <ion-col size="3">
          <ion-avatar>
            <ion-img src="assets/images/alert-img.png" class="user__image"></ion-img>
            <p class="username">$Username</p>
          </ion-avatar>
        </ion-col>
      </ion-row>
      <ion-row>
        <div class="chatinput">
          <ion-button color="primary" class="submit_btn">
            <ion-icon ios="ios-arrow-round-forward" md="md-arrow-round-forward" class="arrow__input"></ion-icon>
          </ion-button>
          <ion-input placeholder="enter chat..."></ion-input>
        </div>
      </ion-row>
    </div>
  </ion-grid>
</ion-content>
